<div class="container" style="display: flex;">
    <div id="courts-wrapper">
        <div *ngFor="let court of courts" class="court">
            <div class="card left">
                <div class="card-body">
                    <div *ngFor="let player of court.team_one.players; index as i">
                        <div>{{player.name}}</div> <br>
                    </div>
                </div>
            </div>
            <div class="card right">
                <div class="card-body">
                    <div *ngFor="let player of court.team_one.players; index as i">
                        <div>{{player.name}}</div> <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="offcourt-wrapper">
        <div class="card">
           <div class="card-body">
            <div class="card-title">
                <h2>Offcourt</h2>
            </div>
            <div *ngFor="let player of offcourt; index as i">
                {{i+1}}. {{player.name}}
            </div>
           </div>
        </div>
    </div>
</div>
