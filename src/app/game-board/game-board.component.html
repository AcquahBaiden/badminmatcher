<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #onCourtList="cdkDropList"
    [cdkDropListData]="onCourt"
    [cdkDropListConnectedTo]="[offCourtList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of onCourt" cdkDrag>{{item | json}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #offCourtList="cdkDropList"
    [cdkDropListData]="offCourt"
    [cdkDropListConnectedTo]="[onCourtList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of offCourt" cdkDrag>{{item | json}}</div>
  </div>
</div>


<div>
  <p>Here we go</p>
  <div *ngFor="let item of split; let i = index">
    <p>Court {{i}}</p>
    <div *ngFor="let n of item; let i = index">
      {{item.name}} {{item.ranking}}
    </div>
  </div>
</div>
